<!DOCTYPE html>
<html>
<head>
  <title>Internship Recommender</title>
</head>
<body>
  <h1>AI-based Internship Recommendation</h1>
  <form method="post" action="/recommend">
    <label>Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Skills (comma separated):</label><br>
    <input type="text" name="skills"><br><br>

    <label>Domain Interests (comma separated):</label><br>
    <input type="text" name="domain"><br><br>

    <label>Soft Skills (comma separated):</label><br>
    <input type="text" name="soft"><br><br>

    <label>Preferred Location:</label><br>
    <input type="text" name="location"><br><br>

    <label>Role Interest (comma separated):</label><br>
    <input type="text" name="role_interest"><br><br>

    <button type="submit">Get Recommendations</button>
  </form>
</body>
</html>
